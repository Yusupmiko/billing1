<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='pln.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Form Login</title>
    
    <!-- Custom CSS for background and form styling -->
    <style>
      body {
        background-image: url("{{ url_for('static', filename='1.png') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Arial', sans-serif;
      }

      .login-container {
        background-color: #f5f5f5; /* Abu-abu terang */
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }
      .login-container h4 {
        font-weight: bold;
        color: #333; /* Teks abu-abu gelap */
        margin-bottom: 1rem;
      }
      .btn-primary {
        background-color: #6c757d; /* Abu-abu sedang */
        border: none;
        font-weight: 600;
        padding: 0.6rem;
        color: white;
      }
      .btn-primary:hover {
        background-color: #5a6268; /* Abu-abu lebih gelap */
      }
      .form-control {
        border: 1px solid #ced4da; /* Garis abu-abu terang */
        border-radius: 8px;
      }
      .form-control:focus {
        border-color: #6c757d; /* Fokus abu-abu sedang */
        box-shadow: 0 0 5px rgba(108, 117, 125, 0.5);
      }
      .text-start {
        font-size: 0.9rem;
        color: #555555;
      }
      .text-start a {
        color: #0a89c5;
        text-decoration: none;
        font-weight: bold;
      }
      .text-start a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Form Login -->
    <div class="login-container text-center">
        <h4>Login Aplikasi Billing</h4>
        <!-- Pesan Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mt-2" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>                    
            {% endfor %}                   
        {% endif %}       
        {% endwith %}                             

        <form action="{{ url_for('login') }}" method="post" class="mt-3">                    
            <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email" name="email" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password" name="password" autocomplete="off" required>
            </div>     
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="text-start mt-2">Belum Punya Akun...? Klik <a href="{{ url_for('registrasi') }}">Registrasi</a></div>
        </form>
    </div>
    <!-- End Form Login -->

    <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
